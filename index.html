<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="css/main.min.css">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-box">
                    <div class="hero-info-box">
                        <h1 class="hero-title">
                            Learn to code by watching others
                        </h1>

                        <p class="hero-text">
                            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
                        </p>
                    </div>

                    <div class="hero-form-box">
                        <a class="hero-link" href="#">
                            <span class="link-span">Try it free 7 days </span> then $20/mo. thereafter
                        </a>

                        <form class="hero-form" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">

                            <label for="user-name">
                                <input class="hero-input" type="text" name="user_name" value="Jonathan" id="user-name" minlength="2" maxlength="100" required>
                                <span class="input-bottom-text">First Name cannot be empty</span>
                            </label>

                            <label for="user-lastname">
                                <input class="hero-input" type="text" name="user_lastname" id="user-lastname" minlength="2" maxlength="100" placeholder="Last Name" required>
                                <span class="input-bottom-text">Last Name cannot be empty</span>
                            </label>

                            <label for="user-email">
                                <input class="hero-input" type="email" name="user_email" id="user-email" placeholder="Email Address" required>
                                <span class="input-bottom-text">Looks like this is not an email</span>
                            </label>

                            <label for="user-password">
                                <input class="hero-input" type="password" name="user_password" id="user-password" minlength="8" placeholder="Password" required>
                                <span class="input-bottom-text">Password cannot be empty</span>
                            </label>

                            <button class="hero-btn">
                                CLAIM YOUR FREE TRIAL
                            </button>

                            <p class="input-text">
                                By clicking the button, you are agreeing to our <a class="input-text-link" href="#">Terms and Services</a> 
                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
